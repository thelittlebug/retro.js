<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>retro js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="fps"></div>
    <script src="retro.js"></script>
    <script>
        my_screen = new Screen(128, 128, Palette.from_predefined('vga256'), function (app) {
            for (var y = 0; y < app.height; y++) {
                for (var x = 0; x < app.width; x++) {
                    app.screen[y * app.width + x] = x * x + y * y + app.frame_number
                }
            }
        }, 1)
    </script>
</body>
</html>
